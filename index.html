<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>My TicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="line"></div>
        <div class="container">
            <div class="box br-t br-l"> <span class="boxtext"></span></div>
            <div class="box br-t"> <span class="boxtext"></span></div>
            <div class="box br-t br-r"> <span class="boxtext"></span></div>
            <div class="box br-l"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box br-r"> <span class="boxtext"></span></div>
            <div class="box br-b br-l"> <span class="boxtext"></span></div>
            <div class="box br-b"> <span class="boxtext"></span></div>
            <div class="box br-b br-r"> <span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">reset</button>
            </div>
            <div class="imgbox"><img src="" alt="Hello" srcset="">
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>

</html>
